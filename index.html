<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="overlay"></div>
    <div class="modal-buy">
        <form>
            <label>
                <b> ПІБ покупця:</b>
                <input type="text" name = 'name'>
            </label>
            <label>
                <b> Город:</b>
                <select name="city">
                    <option value="">Город</option>
                    <option value="Киев">Киев</option>
                    <option value="Олесса">Олесса</option>
                    <option value="Харьков">Харьков</option>
                </select>
            </label>
            <label>
                <b>Отделение почты</b>
                <input  type="text" name = 'post'>
            </label>
            <div>
                <b>Способ оплаты</b>
                <label>
                    <input  type="radio" name="payment" value="Наложенный платеж">
                    Наложенный платеж
                </label>

                <label>
                    <input type="radio" name="payment" value="Безнал">
                    Безналичный расчет
                </label>
            </div>

            <label><b>Количество</b>
                <input  type="number" min="1" name="quality">
            </label>
            <label>
                <b>Коментарий</b>
                <textarea name="comments"  cols="30" rows="10"></textarea>
            </label>
            <button class="but">Заказать</button>
        </form>
    </div>
    <div class="shop">
        <aside class="shop-filter"></aside>
        <main class="shop-content"></main>
        <aside class="shop-product"></aside>
    </div>



    <script src="./database.js"></script>
    <script src="./index.js"></script>
</body>
</html>
